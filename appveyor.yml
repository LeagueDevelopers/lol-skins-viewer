os: unstable

branches:
	except:
		- gh-pages

environment:
	GH-TOKEN:
		secure: fRRq3ihhnBA5DHzqNDqGCcB1KCBDpw2SbEfZk5foNG3b7nLXPmKZabi0zQhFpF0b
  nodejs_version: 7

cache:
  - node_modules -> package.json
  - app/node_modules -> app/package.json

matrix:
  fast_finish: true

build: off

version: '{build}'

shallow_clone: true

clone_depth: 1

install:
  - ps: Install-Product node $env:nodejs_version
  - set CI=true
  - npm install -g --loglevel=silent npm@latest
  - set PATH=%APPDATA%\npm;%PATH%
  - npm install -s

test_script:
  - node --version
  - npm run lint
  - npm run test

build_script:
	- npm run package-win
